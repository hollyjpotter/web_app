<h2 class="header2">Contact Us and Donate!</h2>
<p class="para">Any questions, comment, concerns can go in the message box below.</p>
<p class="para">If you so wish, you may enter an amount in donation box & we will get back to you shortly.</p>
<form ng-submit="submitForm()" class="form">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"placeholder="Enter name" ng-model="contact.name" required>
    <br/>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter email" ng-model="contact.email" required>
    <br/>
    <label for="message">Message:</label>
    <textarea id="message" name="message" placeholder="Please enter your message" ng-model="contact.message" required></textarea>
    <br/>
    <input type="submit" class="submitButton" value="Submit">
</form>

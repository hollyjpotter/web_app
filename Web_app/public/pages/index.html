<!-- index.html -->
<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <meta charset="utf-8">
    <title>Endangered Animals</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-route/1.8.3/angular-route.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
    <script src="scripts/angular.js"></script>
    <script src="routes/routes.js"></script>
    <link rel="stylesheet" type="text/css" href="/styles/style.css">
</head>

<base href="/">

<body ng-app="myApp" ng-controller="MainController">

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="/images/logo.jpeg" alt="Your Logo" width="100" height="50">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#!/about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#!/data">Data</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#!/contactUs">Contact Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#!/animals">Animals In Need</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<!-- Header -->
<div id="header" class="header">
    <h1>{{applicationName}}</h1>
</div>

<!-- Content -->
<div id="content" ng-view></div>

<footer class="bg-light text-center text-lg-start">
    <div class="text-center p-3">
        &copy; <span id="currentYear"></span> {{currentDate}} {{applicationName}}. All rights reserved.
    </div>
</footer>

</body>

</html>

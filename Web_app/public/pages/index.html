<!DOCTYPE html>
<html ng-app="myApp">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Set the application name in the title -->
  <title ng-bind="applicationName">My App</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-route/1.8.3/angular-route.min.js"></script>
</head>

<body ng-app="myApp" ng-controller="AppController">
<!-- Header -->
<div id="header">
  <!-- Use ng-bind to display the application name -->
  <h1 ng-bind="applicationName"></h1>
</div>

<!-- Content -->
<div id="content" ng-view></div>

<!-- Footer -->
<div id="footer">
  <!-- Use ng-bind to display the current date -->
  <p>Current Date: {{AppController.currentDate}}</p>
</div>

<!-- Include the AngularJS script at the end -->
<script src="./public/scripts/angular.js"></script>
<!-- Embed the applicationName from config.js into a JavaScript variable -->
<script>
  // Define a JavaScript variable to hold the applicationName
  var applicationName = "{{ applicationName }}";
</script>
</body>

</html>
